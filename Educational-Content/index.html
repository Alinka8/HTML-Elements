<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Multimedia in Educational Content</title>
</head>
<body>
    <h1>Healthy diet</h1>

    <!-- Image with Caption -->
    <figure>
        <img src="snack.jpeg" alt="Water Cycle Diagram">
        <figcaption>An image for a healthy diet options</figcaption>
    </figure>

    <!-- Instructional Audio Clip -->
    <audio src="healthy-diet-explanation.mp3" controls>
        Your browser does not support the audio element.
    </audio>

    <!-- Informative Video -->
    <video src="healthy-diet-explained.mp4" controls>
        Your browser does not support the video tag.
    </video>
</body>
</html>
